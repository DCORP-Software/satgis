{% extends 'base.html' %}
{% block content %}

<div>
{% for art in articles %}
    <h3><a href="/waterobjects/{{ art.slug }}">{{ art.title }}</a></h3>
    <small>Автор: <ins>Михаил Попов</ins> / Дата: <ins>{{ art.add_date|date:"d.m.Y" }} </ins> в <ins>{{ art.add_date|time:"H:i" }}</ins> </small><br>

    <a class="btn btn-default btn-xs" type="button" href="/waterobjects/{{ art.slug }}/">Читать статью полностью...</a>
{% endfor %}
</div>

{% endblock %}
