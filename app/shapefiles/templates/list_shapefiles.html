<html>
<head>
    <title>ShapeEditor</title>
</head>
<body>
    <h1>Редактор файлов</h1>
    {% if shapefiles %}
    <b>Перечень имеющихся файлов фигур:</b>
    <table border="0" cellspacing="0" cellpadding="5"
        style = "padding-left:20px">
    {% for shapefile in shapefiles %}
    <tr>
        <td>
            <font style="font-family:monospace">
                {{ shapefile.filename }}
            </font>
        </td>
        <td>&nbsp;</td>
    <td>
        <a href= "/edit/{{ shapefile.id }}">Правка</а>
    </td>
    <td>&nbsp;</td>
    <td>
    <a href="/export/{{ shapefile.id }}">Экспорт</а>
    </td>
    <td>&nbsp;</td>
    <td>
        <a href="/delete/{{ shapefile.id }}">Удаление</а>
    </td>
    </tr>
    {% endfor %}
    </table>
    {% endif %}

        <button type="button" onClick='window.location = "/import"'>
                Импорт нового файла фигур
        </button>
    </body>
</html>
