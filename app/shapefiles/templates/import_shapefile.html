<html>
<head>
<title> Shape Editor</title>
</head>
<body>
<h1>Импорт файла фигур</h1>
{% if errMsg %}
    <b><i>{{ errMsg }}</i></b>
{% endif %}
<form enctype="multipart/form-data" method="post" action="import">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="0тправить"/>
    <button type="button"
        onClick='window.location = "/shape-editor";'>
            Отменить
    </button>
</form>
</body>
</html>
